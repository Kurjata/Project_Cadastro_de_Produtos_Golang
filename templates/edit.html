{{define "Edit"}}

{{template "_head"}}

{{template "_menu"}}

<body>

    <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-5">Ediantado produto</h1>
                    <p class="lead">Insira os dados para atualizar os dados do produto</p>
                </div>
            </div>
            <form method="POST" action="insert">
                <input type="hidden" name="id" value="{{.Id}}">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" value="{{.Nome}}" class="form-control" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <input type="text" name="descricao" value="{{.Descricao}}" class="form-control" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="preco">Preço:</label>
                            <input type="number" name="preco" value="{{.Preco}}" class="form-control" step="0.01" required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <div class="form-group">
                            <label for="quantidade">Quantidade:</label>
                            <input type="number" name="quantidade" value="{{.Quantidade}}" class="form-control" required="true">
                        </div>
                    </div>
                </div>
                <button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
                <a class="btn btn-info" href="/">Voltar</a>
            </form>
    </div>
</body>
</html>







{{end}}
